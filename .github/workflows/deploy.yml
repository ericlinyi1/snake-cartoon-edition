name: Deploy to VPS (Self-Healing Mode)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--- Deployment Starting ---"
            cd ~/apps/snake-game
            git fetch origin main
            git reset --hard origin/main
            docker compose up -d --build --force-recreate
            
            echo "--- Internal Verification ---"
            sleep 5
            INTERNAL_STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8085)
            echo "Internal Status (Port 8085): $INTERNAL_STATUS"
            
            if [ "$INTERNAL_STATUS" == "200" ]; then
              echo "✅ Internal Success! Opening Firewall..."
              sudo ufw allow 8085/tcp || echo "UFW failed, check security groups manually."
            else
              echo "❌ Internal Failure. Checking container logs..."
              docker logs snake-game-container-8085 | tail -n 20
              exit 1
            fi

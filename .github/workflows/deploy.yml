name: Deploy to VPS (with Debug)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/apps/snake-game
            cd ~/apps/snake-game
            git fetch origin main
            git reset --hard origin/main
            docker compose up -d --build --force-recreate
            sleep 5
            echo "--- Debug: Container Files ---"
            docker exec snake-game-container ls -al /usr/share/nginx/html/
            echo "--- Debug: Nginx Logs ---"
            docker logs snake-game-container | tail -n 20

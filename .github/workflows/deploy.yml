name: Deploy to VPS (Port 8081 Recovery)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--- Starting Aggressive Port Recovery (8081) ---"
            # 停止并删除冲突容器
            docker stop snake-game-container-8081 || true
            docker rm snake-game-container-8081 || true
            
            mkdir -p ~/apps/snake-game
            cd ~/apps/snake-game
            if [ ! -d ".git" ]; then
              git clone https://github.com/ericlinyi1/snake-cartoon-edition.git .
            else
              git fetch origin main
              git reset --hard origin/main
            fi
            
            # 强制重启
            docker compose up -d --build --force-recreate
            
            echo "--- Verifying ---"
            sleep 5
            STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8081)
            echo "Internal Status (8081): $STATUS"
            if [ "$STATUS" != "200" ]; then
              exit 1
            fi

name: Deploy to VPS (Hard Reset Mode)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--- Starting Aggressive Cleanup ---"
            # 停止并删除所有可能冲突的容器
            docker stop snake-game-container || true
            docker rm snake-game-container || true
            docker stop hello-world-web-container || true
            docker rm hello-world-web-container || true
            
            # 强行释放 8080 端口 (如果 docker-compose 没关干净)
            # 使用 fuser 查找并杀死占用 8080 的进程 (需要权限)
            sudo fuser -k 8080/tcp || true
            
            mkdir -p ~/apps/snake-game
            cd ~/apps/snake-game
            if [ ! -d ".git" ]; then
              git clone https://github.com/ericlinyi1/snake-cartoon-edition.git .
            else
              git fetch origin main
              git reset --hard origin/main
            fi
            
            echo "--- Starting Container ---"
            docker compose up -d --build --force-recreate
            
            echo "--- Final Check ---"
            sleep 5
            docker ps | grep snake-game

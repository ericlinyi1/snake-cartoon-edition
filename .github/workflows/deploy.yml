name: Deploy to VPS (Force Clear Port)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 强力清理所有占用 8080 端口的容器
            echo "--- Force Clearing Port 8080 ---"
            docker ps -q --filter "publish=8080" | xargs -r docker stop
            docker ps -qa --filter "publish=8080" | xargs -r docker rm
            
            mkdir -p ~/apps/snake-game
            cd ~/apps/snake-game
            git fetch origin main
            git reset --hard origin/main
            
            echo "--- Starting Snake Game Container ---"
            docker compose up -d --build --force-recreate
            
            echo "--- Final Verification ---"
            docker ps | grep snake-game

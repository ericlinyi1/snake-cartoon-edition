<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Cartoon Deluxe 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', cursive;
            background-color: #2c3e50;
            overflow: hidden;
            touch-action: none;
        }
        .neubrutalism-card {
            background: #ffffff;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #000000;
            transition: all 0.2s ease;
        }
        .neubrutalism-button {
            background: #ffbe0b;
            border: 3px solid #000000;
            box-shadow: 4px 4px 0px #000000;
            cursor: pointer;
        }
        .neubrutalism-button:active {
            box-shadow: 0px 0px 0px #000000;
            transform: translate(4px, 4px);
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #header {
            position: absolute;
            top: 20px;
            width: 90%;
            max-width: 600px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-radius: 15px;
            background: rgba(74, 158, 71, 0.9);
            border: 3px solid #ffffff;
        }
        #game-canvas {
            border: 8px solid #333;
            border-radius: 12px;
            background-color: #aad751;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div class="flex items-center space-x-2 text-white text-2xl">
                <span id="score-icon">üçé</span>
                <span id="score">0</span>
            </div>
            <div class="flex items-center space-x-4">
                <button class="text-white text-2xl">‚öôÔ∏è</button>
                <div class="text-white text-xl">üèÜ <span id="high-score">0</span></div>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>

        <!-- Start Menu -->
        <div id="start-menu" class="menu-overlay">
            <div class="neubrutalism-card p-8 text-center max-w-sm">
                <h1 class="text-4xl mb-6 text-green-600">SNAKE DELUXE</h1>
                <div class="mb-8">
                    <img src="https://api.dicebear.com/7.x/bottts/svg?seed=snake" class="w-32 h-32 mx-auto mb-4" alt="Snake">
                    <p class="text-gray-600">WASD to Move | Space to Shoot</p>
                </div>
                <button id="start-btn" class="neubrutalism-button w-full py-4 text-2xl mb-4 font-bold">PLAY NOW</button>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-sm">Speed: <span id="speed-label">Normal</span></div>
                    <div class="text-sm">Enemies: <span id="enemy-label">2</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
